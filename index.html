<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia Dos Lovis</title>
    
    <style>
        body {
            background-color: red;
        }
        .painel {
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .imagem{
            width: 200px; /* define a largura desejada */
            height: auto; /* mantém a proporção da imagem */
        }


        #sim {
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -110px;
        }
        #nao {
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 30px ;
        }

    </style>
</head>
<body>
    <div class="painel">
        <img class="imagem" src="https://usagif.com/wp-content/uploads/gif-heart-69.gif">
        <h1>Feliz um ano amor!!</h1>
        <h2>Aceita comer docinhos para sempre comigo?</h2>
        <a href="https://www.youtube.com/watch?v=dthRkbWP8p8"><button id="sim"> Sim </button></a>
       <button onmouseover="fuja()" id="nao"> Não</button>
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>
    

</body>
